<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * ready加载事件（预加载事件）
			 * 	当页面的dom结构加载完毕后执行  类似于js中的load事件（window.onload = function(){};）
			 * 	ready事件可以写多个，会按照顺序执行
			 * 	语法：
			 * 		$(document).ready(function(){});
			 * 		简写：$(function(){});
			 */
			$(function(){
				console.log('ready加载事件');
			});
			$(document).ready(function() {
				console.log($('#p1'));
			});
		</script>
	</head>
	<body>
		<p id="p1">文本</p>
	</body>
</html>
