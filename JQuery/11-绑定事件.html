<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * 绑定事件
			 * 	bind绑定事件
			 * 		为被选元素添加一个或多个事件处理程序，并规定事件发生时运行的函数
			 * 		语法：
			 * 			$(selector).bind(eventType[,eventData],handler(eventObject));
			 * 				eventType 是一个字符串类型的事件类型，就是所需要绑定的事件
			 * 				eventData 可选 传递的参数 格式：{名:值,名2:值2...}
			 * 				handler(eventObject) 该事件触发执行的函数
			 * 		绑定单个事件
			 * 			bind绑定
			 * 				$('元素').bind('事件类型',function(){});
			 * 			直接绑定
			 * 				$('元素').事件名(function(){});
			 * 		绑定多个事件
			 * 			bind绑定
			 * 				1、同时为多个事件绑定同一个函数
			 * 					指定元素.bind('事件类型1 事件类型2 ...',function(){});
			 * 				2、为元素绑定多个事件，并设置相应的函数
			 * 					指定元素.bind('事件类型',function(){}).bind('事件类型',function(){});
			 * 				3、为元素绑定多个事件，并设置相应的函数
			 * 					指定元素.bind({'事件类型':function(){},'事件类型':function(){}});
			 * 			直接绑定
			 * 				指定元素.事件名(function(){}).事件名(function(){});
			 */
			$(document).ready(function() {
				/* 绑定单个事件 */
				//bind绑定
				$('#test').bind('click', function() {
					console.log('世上无难事，只怕有心人');
				});
				//直接绑定
				$('#btntest').click(function() {
					//禁用按钮
					console.log(this);
					$(this).prop('disabled', true);
				});
				/* 绑定多个事件 */
				$('#btn1').bind('click mouseout ...',function(){
					console.log("hello");
				});
				$('#btn2').bind('mouseout',function(){
					console.log('鼠标移开了按钮2');
				}).bind('click',function(){
					console.log('鼠标按下了按钮2');
				});
				$('#btn3').bind({'click':function(){
					console.log('鼠标按下了按钮3');
				},'mouseout':function(){
					console.log('鼠标移开了按钮3');
				}});
				$('#btn4').click(function(){
					console.log('鼠标按下了按钮4');
				}).mouseout(function(){
					console.log('鼠标移开了按钮4');
				});
			});
		</script>
	</head>
	<body>
		<h3>bind()方法简单的绑定事件</h3>
		<div id="test" style="cursor: pointer;">点击查看名言</div>
		<input type="button" id="btntest" value="点击就不可用了" />
		<hr/>
		<button id="btn1">按钮1</button>
		<button id="btn2">按钮2</button>
		<button id="btn3">按钮3</button>
		<button id="btn4">按钮4</button>
	</body>
</html>
