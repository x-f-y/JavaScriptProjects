<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * 层次选择器
			 * 	后代选择器
			 * 		$('父元素 指定元素')
			 * 		选择父元素的所有指定元素（包含第一代、第二代等）
			 * 	子代选择器
			 * 		$('父元素 > 指定元素')
			 * 		选择父元素的所有第一代指定元素
			 * 	相邻选择器
			 * 		$('元素 + 指定元素')
			 * 		选择与元素同辈的下一个指定元素（只会查找下一个元素，如果元素不存在，则获取不到）
			 * 	同辈选择器
			 * 		$('元素 ~ 指定元素')
			 * 		选择与元素同辈的所有指定元素
			 */
			window.onload = function() {
				//后代选择器
				let hd = $('#parent div');
				console.log(hd);
				//子代选择器
				let zd = $('#parent > div');
				console.log(zd);
				//相邻选择器
				let xl = $('#child + div');//选择不到
				console.log(xl);
				//同辈选择器
				let tb = $('.gray ~ img');
				console.log(tb);
			};
		</script>
		<style type="text/css">
			.testColor {
				background-color: green;
			}

			.gray {
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			层次选择器
			<div id="child" class="testColor">
				父选择器
				<div class="gray">子选择器</div>
				<img src="http://www.baidu.com/img/bd_logo1.png" width="270" height="129" />
				<img src="http://www.baidu.com/img/bd_logo1.png" width="270" height="129" />
			</div>
			<p>我是p元素</p>
			<div>
				选择器2
				<div>选择器2中的div</div>
			</div>
		</div>
	</body>
</html>
