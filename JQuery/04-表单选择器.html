<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * 表单选择器
			 * 	表单选择器
			 * 		:input	查找所有的input元素 $(':input') 会匹配所有的input、textarea、select和button元素
			 * 	文本框选择器
			 * 		:text
			 * 	密码框选择器
			 * 		:password
			 * 	单选按钮选择器
			 * 		:radio
			 * 	多选按钮选择器
			 * 		:checkbox
			 * 	提交按钮选择器
			 * 		:submit
			 * 	图像按钮选择器
			 * 		:image
			 * 	重制按钮选择器
			 * 		:reset
			 * 	文件域选择器
			 * 		:file
			 * 	按钮选择器
			 * 		:button
			 */
			window.onload = function() {
				let inputs = $(':input');
				console.log(inputs);//14
				let texts = $(':text');
				console.log(texts);//1
				let passwords = $(':password');
				console.log(passwords);//1
				let radios = $(':radio');
				console.log(radios);//2
				let checkboxs = $(':checkbox');
				console.log(checkboxs);//3
				let submits = $(':submit');
				console.log(submits);//1
				let images = $(':image');
				console.log(images);//1
				let resets = $(':reset');
				console.log(resets);//1
				let files = $(':file');
				console.log(files);//1
				let buttons = $(':button');
				console.log(buttons);//2
			};
		</script>
	</head>
	<body>
		<form id="myform" name="myform" method="post">
			<input type="hidden" name="uno" value="9999" disabled="disabled" />
			姓名：<input type="text" id="uname" name="uname" /><br />
			密码：<input type="password" id="upwd" name="upwd" value="123456" /><br />
			年龄：<input type="radio" name="uage" value="0" checked="checked" />小屁孩
			<input type="radio" name="uage" value="1" />你懂得<br />
			爱好：<input type="checkbox" name="ufav" value="篮球" />篮球
			<input type="checkbox" name="ufav" value="爬床" />爬床
			<input type="checkbox" name="ufav" value="代码" />代码<br />
			来自：<select name="ufrom" id="ufrom">
				<option value="-1" selected="selected">请选择</option>
				<option value="0">北京</option>
				<option value="1">上海</option>
			</select><br />
			简介：<textarea rows="10" cols="30" name="uintro"></textarea><br />
			头像：<input type="file" /><br />
			<input type="image" src="http://www.baidu.com/img/bd_logo1.png" width="20" height="20"><br />
			<button type="submit" onclick="return checkForm();">提交</button>
			<button type="reset">重制</button>
		</form>
	</body>
</html>
