<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            新增语义化标签
                - <header> 通常用于表示页头，也可以用于表示文章的头部
                - <nav> 通常用于表示导航栏（导航栏也可以用ul+li来表示）
                - <article> 通常用于表示整篇文章
                - <section> 通常用于表示文章的章节
                - <aside> 通常用于表示一些附加信息（侧边栏）
                - <footer> 通常用于表示页脚，也可以用于表示文章的尾部
                - <main> 通常用于指定文档中的主体部分 <main>元素的内容应当是独一无二的
                - <address> 通常用于表示某个人或某个组织的联系信息
            注意：
                - header、nav、article、section、aside、footer类似于div和span，都是容器元素
                - 这种语义化标准主要是针对搜索引擎的
                - 这些新标签在页面中可以使用多次
                - 在IE9中，需要把这些元素转换为块级元素
                - 由于移动端基本不存在兼容性的问题，所以这些标签可以在移动端大量使用
         */

        main, header, nav, aside, section, article, footer, address {
            height: 50px;
            margin-top: 20px;
            border: 1px solid #ccc;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>main标签</main>
    <header>header标签</header>
    <nav>nav标签</nav>
    <aside>aside标签</aside>
    <section>section标签</section>
    <article>article标签</article>
    <footer>footer标签</footer>
    <address>address标签</address>
</body>

</html>
