<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!-- abbr元素，用于代表缩写，并且可以通过title属性提供完整的描述 -->
        <abbr title="Cascading Style Sheets">CSS</abbr>是用来编写样式的
    </p>
    <p>
        <!-- time元素 -->
        <time datetime="2022-03-15">今年三月</time>，我学习了HTML和CSS的课程
    </p>
    <p>
        <!-- q元素，表示一小段引用文本，可以使用cite属性指定引用来源的地址 -->
        古人云：<q cite="http://en.wikipedia.org/wiki/Kenny_McCormick#Cultural_impact">三人行，必有我师焉</q>
    </p>
    <p>
        <!-- blockquote元素，表示一大段引用文本，可以使用cite属性指定引用来源的地址 -->
        <blockquote cite="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/blockquote">
            HTML&lt;blockquote&gt;元素（或者HTML块级引用元素），代表其中的文字是引用内容。通常在渲染时，这部分的内容会有一定的缩进。
            若引文来源于网络，则可以将原内容的出处URL地址设置到cite特性上，若要以文本的形式告知读者引文的出处时，可以通过&lt;cite&gt;元素
        </blockquote>
    </p>
</body>
</html>
