<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 
        无序列表 <ul>标签（unordered list）
        有序列表 <ol>标签（ordered list）
        定义列表 <dl>标签（definition list）
        注意：
            1. <ul>和<ol>标签中只能嵌套<li>标签（list item），直接在<ul>或<ol>标签中输入其他标签或者文字的做法是不被允许的
            2. <dl>标签中只能包含<dt>标签（definition title）和<dd>标签（definition description），<dt>和<dd>没有个数限制，
            通常是一个<dt>对应多个<dd>
     -->
    <ul>
        <li>西游记</li>
        <li>三国演义</li>
        <li>红楼梦</li>
        <li>水浒传</li>
    </ul>
    <!-- 
        插语：ol的属性
            1. reversed 此布尔属性用于指定列表中的条目是否是倒序排列的，即编号是否应从高到低反向标注
            2. type 设置编号的类型
                - a 表示小写英文字母编号
                - A 表示大写英文字母编号
                - i 表示小写罗马数字编号
                - I 表示大写罗马数字编号
                - 1 表示数字编号（默认）
                - 备注：type属性在HTML4中弃用，但是在HTML5中被重新引入。除非列表中序号很重要，
                否则请使用 CSS list-style-type 属性替代
            3. start 一个整数值属性，指定了列表编号的起始值。此属性的值与type属性所指定的编号类型无关
     -->
    <ol reversed="reversed" type="I" start="8">
        <li>刘德华</li>
        <li>张学友</li>
        <li>郭富城</li>
        <li>黎明</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <!-- <dt>标签用于定义项目/名字 -->
        <dt>关注我们</dt>
        <!-- <dd>标签用于描述每一个项目/名字 -->
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>服务支持</dt>
        <dd>售后政策</dd>
        <dd>自助服务</dd>
        <dd>相关下载</dd>
    </dl>
</body>

</html>
