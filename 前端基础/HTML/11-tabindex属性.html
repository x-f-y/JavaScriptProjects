<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :focus {
            outline: 2px solid #008c8c;
        }
    </style>
</head>
<body>
    <!-- 
        tabindex 是一个全局属性，指示元素是否可以聚焦，以及它是否/在何处参与顺序键导航（通常使用tab键，因此得名）
     -->
    <p>
        <a href="" tabindex="2">这是一个链接</a>
    </p>
    <p>
        <span tabindex="5">这是一些文字</span>
    </p>
    <p>
        <img src="images/solar.png" width="200" tabindex="4">
    </p>
    <p>
        <input type="text" tabindex="1">
    </p>
    <p>
        <button type="button" tabindex="3">按钮</button>
    </p>
</body>
</html>
