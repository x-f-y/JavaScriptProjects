<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <!-- 抽奖区域 -->
  <div class="lottery-container">
    <div class="main">
      <div class="price-list-item">
        <img src="./imgs/prize_1.png" alt="">
        <span>IphoneX</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_2.png" alt="">
        <span>现金50元</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_3.png" alt="">
        <span>HUAWEI</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_4.png" alt="">
        <span>现金10元</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_5.png" alt="">
        <span>谢谢参与</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_6.png" alt="">
        <span>手机优惠券</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_7.png" alt="">
        <span>电脑优惠券</span>
      </div>
      <div class="price-list-item">
        <img src="./imgs/prize_8.png" alt="">
        <span>U盘</span>
      </div>
      <div class="center-control">
        <img src="./imgs/logo.png" alt="">
        <span>还可以抽奖&nbsp;<span class="lottery-times"></span>&nbsp;次</span>
        <div class="start">
          <img src="./imgs/btn.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- 弹窗区域 -->
  <div class="dialog-container">
    <div class="body">
      <div class="tip">
        <span>温馨提示</span>
        <span class="close">&times;</span>
      </div>
      <div class="content"></div>
      <div class="footer">
        <div class="btn"></div>
      </div>
    </div>
  </div>
</body>
</html>
