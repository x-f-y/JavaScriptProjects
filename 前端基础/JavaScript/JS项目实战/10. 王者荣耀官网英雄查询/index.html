<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <div class="title">
        <p>综合</p>
        <p>定位</p>
      </div>
      <div class="types">
        <div class="type-list">
          <div class="radio" data-type="0">本周免费</div>
          <div class="radio" data-type="1">新手推荐</div>
        </div>
        <div class="type-list">
          <div class="radio checked" data-type="2">全部</div>
          <div class="radio" data-type="3">坦克</div>
          <div class="radio" data-type="4">战士</div>
          <div class="radio" data-type="5">刺客</div>
          <div class="radio" data-type="6">法师</div>
          <div class="radio" data-type="7">射手</div>
          <div class="radio" data-type="8">辅助</div>
        </div>
      </div>
      <div class="keyword">
        <form>
          <input type="text" placeholder="请输入你想要的英雄名">
          <button type="submit"></button>
        </form>
      </div>
    </div>
    <ul class="list"></ul>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
