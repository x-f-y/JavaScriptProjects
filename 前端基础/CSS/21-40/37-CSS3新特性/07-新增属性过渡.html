<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    过渡（transition）是CSS3中具有颠覆性的特征之一，我们可以在不使用flash动画和JavaScript的情况下，
    当元素从一种样式变换为另一种样式时为元素添加过渡效果。需要注意的是：1️⃣过渡（还有动画）无法对所有的
    CSS属性产生影响，能够产生影响的只有数值类属性，例如：颜色、宽高、字体大小等；2️⃣在JS中，可以监听元素
    的transitionstart和transitionend事件，从而在过渡开始和过渡结束时做一些别的事情
  -->
  <!-- 
    语法：transition: transition-property transition-duration transition-timing-function transition-delay;
      - transition-propert 应用过渡属性的名称，可以是width、height、background-color等具体的属性名，也可以是none（没有过渡动画）
        或者all（所有可被动画的属性都表现出过渡动画），初始值（默认值）为all
      - transition-duration 以秒或毫秒为单位指定过渡动画所需的时间，初始值（默认值）为0s，表示不应用过渡动画
      - transition-timing-function 过渡速度曲线，允许的值另参见../../补充/17-easing-function.html，初始值（默认值）为ease
      - transition-delay 以秒或毫秒为单位指定动画的延迟触发时间，取值为正时表示过渡效果在将来的某一个时间点开始；取值为负时表示过渡
        效果在过去的某一个时间点开始，初始值（默认值）为0s，表示过渡立即开始
  -->
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* transition: width 2s,height 2s,background-color 2s; */
      transition: all 2s;
    }

    .box1:hover {
      width: 800px;
      height: 400px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
</body>

</html>
