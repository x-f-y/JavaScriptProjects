<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class^="box"] {
            width: 300px;
            height: 100px;
            margin: 10px auto;
        }
        /* 重复线性渐变 */
        .box1 {
            background-image: repeating-linear-gradient(black 0px 10px, white 10px 20px);
        }
        /* 重复径向渐变 */
        div.box2 {
            height: 300px;
            background-image: repeating-radial-gradient(black 0px 10px, white 10px 20px);
        }
        /* 重复锥形渐变 */
        .box3 {
            background-image: repeating-conic-gradient(black 0deg 10deg, white 10deg 20deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
