<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class^="box"] {
            margin: 10px auto;
            width: 300px;
            height: 100px;
        }
        .box1 {
            /* 使用linear-gradient函数可以创建一个线性渐变，渐变的方向默认是从上到下（180deg） */
            background: linear-gradient(blue, pink);
            background: linear-gradient(red, yellow, blue);
        }
        .box2 {
            /* 可以改变渐变的方向 */
            background: linear-gradient(to right, blue, pink);
            background: linear-gradient(to bottom right, blue, pink);
            /* 可以为渐变设置一个具体的角度来精确地控制渐变的方向，正角度属于顺时针方向，负角度则属于逆时针方向 */
            background: linear-gradient(-90deg, blue, pink);
            /* 0deg代表渐变方向为从下到上，90deg代表渐变方向为从左到右 */
            background: linear-gradient(0deg, blue, pink);
            background: linear-gradient(90deg, blue, pink);
        }
        .box3 {
            /* 可以为渐变设置标识位来控制渐变的范围 */
            /* 不设置色标位置时，默认情况下，第一个色标在0%处，最后一个色标在100%处，其它的色标则位于其相邻的两个色标中间 */
            /* 0-20px纯红 20px-70px红向蓝渐变 70px-60%蓝向黄渐变 60%-80%黄向绿渐变 80%-100%纯绿 */
            background: linear-gradient(90deg, red, red 20px, blue 70px, yellow 60%, green 80%, green);
            background: linear-gradient(90deg, red 20px, blue 70px, yellow 60%, green 80%);
            /* 将相邻的颜色停止设置为相同的位置可以在相邻的颜色间创建一条硬线 */
            background: linear-gradient(45deg, pink 30%, purple 30%, skyblue 60%, violet 60%);
            background: linear-gradient(to right, red 25%, green 25%, green 50%, yellow 50%, yellow 75%, blue 75%);
            /* 色标可以有两个位置，这相当于两个连续颜色在不同位置具有相同的色标 */
            background: linear-gradient(to right, red 0 25%, green 25% 50%, yellow 50% 75%, blue 75% 100%);
        }
        .box4 {
            /* 可以改变渐变的中心点（阈值） */
            background: linear-gradient(to right, red, 20%, green);
            /* 纯绿 */
            background: linear-gradient(to right, red, 0, green);
            /* 纯红 */
            background: linear-gradient(to right, red, 100%, green);
        }
        .box5 {
          background-size: contain;
          background-repeat: no-repeat;
          background-position: top center;
          /* 渐变支持透明度，所以可以将多个背景叠加起来以实现一些非常好看的效果。背景是从顶部到底部堆叠的，指定的第一个就是顶部 */
          background-image: linear-gradient(rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 0.5)), url(../../../images/dog.jpg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
