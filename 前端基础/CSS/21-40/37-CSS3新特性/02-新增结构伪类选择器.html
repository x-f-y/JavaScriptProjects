<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      E:first-child --> 匹配元素E，且元素E是其父元素中的第一个子元素
      E:first-of-type --> 匹配元素E，且元素E是其父元素中的第一个E元素
      E:last-child --> 匹配元素E，且元素E是其父元素中的最后一个子元素
      E:last-of-type --> 匹配元素E，且元素E是其父元素中的最后一个E元素
      E:only-child --> 匹配元素E，且元素E是其父元素中的唯一一个子元素
      E:only-of-type --> 匹配元素E，且元素E是其父元素中的唯一一个E元素
      E:nth-child() --> 根据父元素中所有子元素的索引从前往后来匹配元素
      E:nth-of-type() --> 根据父元素中所有E元素的索引从前往后来匹配元素
      E:nth-last-child() --> 根据父元素中所有子元素的索引从后往前来匹配元素
      E:nth-last-of-type() --> 根据父元素中所有E元素的索引从后往前来匹配元素

      备注，对于后4个选择器，其参数可以是数字、关键字和公式，以:nth-child()和:nth-of-type()为例：
      1. 数字
        - E:nth-child(1)  匹配元素E，且元素E是其父元素中的第一个子元素
        - E:nth-child(2)  匹配元素E，且元素E是其父元素中的第二个子元素
        - ...
        - E:nth-of-type(1)  匹配元素E，且元素E是其父元素中的第一个E元素
        - E:nth-of-type(2)  匹配元素E，且元素E是其父元素中的第二个E元素
        - ...
      2. 关键字
        - E:nth-child(odd)  匹配元素E，且元素E在其父元素的所有子元素中的索引是奇数
        - E:nth-child(even)  匹配元素E，且元素E在其父元素的所有子元素中的索引是偶数
        - E:nth-of-type(odd)  匹配元素E，且元素E在其父元素的所有E元素中的索引是奇数
        - E:nth-of-type(even)  匹配元素E，且元素E在其父元素的所有E元素中的索引是偶数
      3. 公式，格式为:nth-child(An+B)和:nth-of-type(An+B)，其中n是从0开始的所有非负整数，A和B是整数，且A不为0，举例如下：
        - 对于2n，n=0|1|2|3...时，2n=0|2|4|6...，所以：
          - E:nth-child(2n)  匹配元素E，且元素E在其父元素的所有子元素中的索引是2|4|6...（元素索引从1开始计算）
          - E:nth-of-type(2n)  匹配元素E，且元素E在其父元素的所有E元素中的索引是2|4|6...（元素索引从1开始计算）
        - 对于3n-1，n=0|1|2|3...时，3n-1=-1|2|5|8...，所以：
          - E:nth-child(3n-1)  匹配元素E，且元素E在其父元素的所有子元素中的索引是2|5|8...（元素索引从1开始计算）
          - E:nth-of-type(3n-1)  匹配元素E，且元素E在其父元素的所有E元素中的索引是2|5|8...（元素索引从1开始计算）
        - 对于n+2，n=0|1|2|3...时，n+2=2|3|4|5...，所以：
          - E:nth-child(n+2)  匹配元素E，且元素E在其父元素的所有子元素中的索引是2|3|4|5...
          - E:nth-of-type(n+2)  匹配元素E，且元素E在其父元素的所有E元素中的索引是2|3|4|5...
        - 对于-n+8，n=0|1|2|3...时，-n+8=8|7|6|5...，所以：
          - E:nth-child(-n+8)  匹配元素E，且元素E在其父元素的所有子元素中的索引是8|7|6|5...
          - E:nth-of-type(-n+8)  匹配元素E，且元素E在其父元素的所有E元素中的索引是8|7|6|5...
    */
  </style>
  <style>
    /*
      注意：
      1. 浏览器已原生支持 & 嵌套选择器
      2. 如果不在一个嵌套规则里使用 &，则 & 嵌套选择器将代表其根作用域
    */
    & {
      font-family: Georgia, serif;
      font-size: 1.5rem;
      line-height: 1.3;
    }
    div[class^="box"] {
      border: 5px solid #5d8287;
      margin: 10px;
      & > span {
        display: block;
        margin: 5px;
        &:hover {
          transform: scaleY(1.2);
        }
      }
      & > strong {
        display: block;
        margin: 5px;
        font-weight: 400;
        &:hover {
          transform: scaleY(1.2);
        }
      }
    }
  </style>
  <style>
    /* 匹配box1中的span1-3 */
    .box1 span:nth-child(-n+3) {
      background-color: #fcc;
    }
    /* 匹配box1中的span6-8 */
    .box1 span:nth-child(n+6) {
      color: red;
    }
    /* 匹配box1中的span5-8 */
    .box1 span:nth-last-child(-n+4) {
      background-color: #008c8c;
    }
    /* 匹配box1中的span1-2 */
    .box1 span:nth-last-child(n+7) {
      color: green;
    }
    /* 匹配box2中的span3-5 */
    .box2 span:nth-of-type(n+3) {
      background-color: hotpink;
    }
    /* 匹配box2中的span2-5 */
    .box2 span:nth-last-of-type(-n+4) {
      color: #f40;
    }
    /* 匹配box2中的strong1-2 */
    .box2 strong:nth-of-type(-n+2) {
      background-color: lightblue;
    }
    /* 匹配box2中的strong1-2 */
    .box2 strong:nth-last-of-type(n+2) {
      color: #b25eb7;
    }
  </style>
</head>
<body>
  <div class="box1">
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <span>span5</span>
    <span>span6</span>
    <span>span7</span>
    <span>span8</span>
  </div>
  <div class="box2">
    <strong>strong1</strong>
    <span>span1</span>
    <span>span2</span>
    <strong>strong2</strong>
    <span>span3</span>
    <span>span4</span>
    <strong>strong3</strong>
    <span>span5</span>
  </div>
</body>
</html>
