<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    属性：
      - currentSrc -> 媒体文件的绝对URL（只读）
      - src -> 对应HTML标签src属性，为其赋值可设置媒体的播放地址
      - controls -> 对应HTML标签controls属性，为其赋值可控制媒体是否显示播放控件
      - loop -> 对应HTML标签loop属性，为其赋值可控制媒体是否循环播放
      - muted -> 对应HTML标签muted属性，为其赋值可控制媒体是否静音
      - paused -> 当前媒体是否是暂停状态（只读）
      - currentTime -> 当前播放时间，单位为秒，为其赋值将会使媒体跳到一个新的时间
      - duration -> 媒体以秒为单位的总时间（只读）
      - playbackRate -> 播放倍速，1.0为正常，为其赋值可控制媒体的播放倍速
      - volume -> 音量，值从0.0（静音）到1.0（最大音量），为其赋值可控制媒体的音量
      - ended -> 媒体是否已经播放完毕（只读）
      - poster -> 获取/设置视频未开始播放或者无法播放时显示的占位图（audio元素没有这个属性）
    方法：
      - play() -> 开始播放，返回一个promise，当媒体成功开始播放时，promise的状态为成功；当播放
        由于任何原因失败时，promise的状态为失败
      - pause() -> 暂停播放
      - load() -> 将媒体的播放位置、缓冲数据等重置为初始状态，并重新加载媒体资源，多用于切换播放
        源或修复播放问题，需要注意的是，调用此方法后媒体不会自动播放，需要手动调用play()方法
    事件：
      - loadeddata -> 媒体的首帧数据加载完成后触发（常用）
      - canplay -> 已经加载了足够的媒体数据，可以开始播放（但不保证能够流畅播放，期间可能出现停顿
        以便缓冲更多内容）
      - canplaythrough -> 已经加载了足够的媒体数据，可以流畅播放到结束，而无需进一步缓冲
      - loadedmetadata -> 媒体的元数据（如时长、尺寸、媒体类型、编码信息等）加载完成后触发（常用）
      - progress -> 在浏览器加载媒体资源期间周期性触发，常用于显示加载进度（常用）
      - stalled -> 媒体数据加载过程中出现停滞（例如网络问题）时触发
      - error -> 媒体资源加载过程中发生错误（例如文件路径错误或资源不存在）时触发（小坑：若将资源
        路径写在内部source标签的src属性上，此事件可能无法正常触发；要想正常触发该事件，应该将资源
        路径直接写在video元素或者audio元素的src属性上）（常用）
      - ended -> 播放结束时触发（常用）
      - pause -> 播放暂停时触发（常用）
      - play -> 开始播放时触发（常用）
      - timeupdate -> 属性currentTime变化时触发，该事件会随着播放进度的变化不断触发（常用）
      - volumechange -> 音量发生变化时触发
      - ratechange -> 播放速度发生变化时触发
      - waiting -> 由于数据加载不足，媒体暂停等待时触发，通常发生在网络速度较慢或媒体文件较大时，
        浏览器需要等待更多数据加载
      - playing -> 媒体从暂停或缓冲状态恢复播放时触发
      - suspend -> 媒体数据加载被暂停时触发，这个事件通常与浏览器的资源管理策略有关，用于优化网络
        带宽和内存的使用
      - abort -> 媒体加载被中止时（例如用户主动停止加载、切换媒体源、网络中断、移除媒体元素等）触
        发，错误不会触发该事件
      - loadstart -> 浏览器开始加载资源时触发
      - durationchange -> 媒体的时长发生变化时（例如流媒体（如直播）、切换媒体资源）触发
      - seeking -> 用户或程序开始跳转到新的播放位置时触发
      - seeked -> 当跳转到新的播放位置并完成时触发
      - emptied -> 当媒体资源被清空时（例如切换媒体源）触发
      - encrypted -> 当浏览器检测到媒体数据被加密时触发
      - waitingforkey -> 当媒体播放因缺少解密密钥而暂停时触发
  -->
</body>
</html>
