        body {

            /* background-position: right; */
            /* background-position: center 100%; */
        }
    </style>
</head>
<body>
    <!-- 
        - 画布，是一块区域，有这么两个特点：
            1. 最小宽度为视口宽度
            2. 最小高度为视口高度
        - html元素的背景（背景颜色和背景图片）
            - 覆盖画布
        - body元素的背景（背景颜色和背景图片）
            - 如果html元素有背景（背景颜色或背景图片），那么body元素背景正常（覆盖边框盒border-box）
            - 如果html元素没有背景，那么body元素的背景覆盖画布
        - 备注：html元素没有背景时，关于body元素背景图片的几个坑：
            1. background-size 的宽度百分比，相对于视口宽度
            2. background-size 的高度百分比，相对于网页（html）高度
            3. background-position 的横向位置百分比和预设值，相对于视口宽度
            4. background-position 的纵向位置百分比和预设值，相对于网页（html）高度
     -->
</body>
</html>
