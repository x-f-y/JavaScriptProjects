<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 300px;
      margin: 30px auto;
      input {
        width: 100%;
        border: 1px solid #000;
        outline: none;
        font-size: 16px;
        padding: 5px 0.5em;
      }
      .dropdown-list {
        height: 0;
        transition: 0.6s;
        overflow: hidden;
        list-style-type: none;
        border: 1px solid #000;
        border-top: none;
        margin-top: -1px;
        /* 关键代码 */
        interpolate-size: allow-keywords;
        li {
          padding: 5px 0.5em;
        }
      }
    }

    input:focus + .dropdown-list {
      height: auto;
    }

    /*
      最终效果：
        在新版本的chrome浏览器中可以正常显示
        在firefox浏览器中，输入框聚焦后能显示下拉列表，但没有过渡效果
    */
  </style>
</head>
<body>
  <div class="container">
    <input type="text">
    <ul class="dropdown-list">
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem ipsum amet consect.</li>
      <li>Lorem ipsum dolor sit.</li>
    </ul>
  </div>
</body>
</html>
