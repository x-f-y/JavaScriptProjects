<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 300px;
      margin: 30px auto;
      input {
        width: 100%;
        border: 1px solid #000;
        font-size: 16px;
        padding: 5px 0.5em;
        outline: none;
      }
      .dropdown-list {
        /* 刚开始设置y轴缩放倍数为0 */
        transform: scaleY(0);
        /* 更改变形原点 */
        transform-origin: top;
        /* 设置过渡时间 */
        transition: 0.6s;
        list-style-type: none;
        border: 1px solid #000;
        border-top: none;
        /* margin-top: -1px; */
        li {
          padding: 5px 0.5em;
        }
      }
    }

    .container:focus-within .dropdown-list {
      /* 输入框聚焦后设置y轴缩放倍数为1 */
      transform: scaleY(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text">
    <ul class="dropdown-list">
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Lorem, ipsum.</li>
      <li>Lorem ipsum amet consect.</li>
      <li>Lorem ipsum dolor sit.</li>
    </ul>
  </div>
</body>
</html>
