<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p {
      stroke: #000;
      stroke-width: 2;
      stroke-linecap: round;
      fill: none;
      /* stroke-dasharray: 24; */ /* 虚线段和间隙长度相同，24个虚线段、24个间隙、24个虚线段、24个间隙...... */
      stroke-dasharray: var(--l);
      /* stroke-dashoffset: 24; */ /* 往线的起始方向（这里是左）偏移24个单位 */
      stroke-dashoffset: var(--l);
      animation: stroke 2s forwards;
    }
    @keyframes stroke {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg width="100" height="100" viewBox="0 0 24 24">
    <!-- <line class="p" x1="0" y1="50%" x2="100%" y2="50%"></line> -->
    <path class="p" d="M3.4,11.9l8.8,4.4l8.4-4.4" />
    <path class="p" d="M3.4,16.2l8.8,4.5l8.4-4.5" />
    <path class="p" d="M3.7,7.8l8.6-4.5l8,4.5l-8,4.3L3.7,7.8z" />
  </svg>

  <script>
    document.querySelectorAll('.p').forEach(p => {
      // SVGPathElement.getTotalLength()方法返回SVG路径总长度的计算值
      const l = p.getTotalLength();
      p.style.setProperty('--l', l);
    })
  </script>
</body>
</html>
