<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #000;
    }
    .container {
      --delay: 0s;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      margin-top: 100px;
      position: relative;
    }
    .mouse {
      position: absolute;
      top: 30px;
      width: 100px;
      height: 80px;
      margin-left: 50px;
      border-radius: 50%;
      box-shadow: inset 0 2px 0 #fff;
      animation: mouseChange 1s linear forwards paused;
      animation-delay: var(--delay);
    }
    .range {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes mouseChange {
      50% {
        height: 4px;
        transform: translateY(38px);
        clip-path: inset(0 0 50% 0);
        box-shadow: inset 0 2px 0 #fff;
      }
      50.1% {
        height: 4px;
        transform: translateY(38px);
        clip-path: inset(50% 0 0 0);
        box-shadow: inset 0 -2px 0 #fff;
      }
      to {
        height: 80px;
        transform: translateY(0);
        clip-path: inset(50% 0 0 0);
        box-shadow: inset 0 -40px 0 #fff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mouse"></div>
    <input type="range" class="range" min="0" max="1" step="0.01">
  </div>

  <script>
    const container = document.querySelector('.container');
    const inp = document.querySelector('input[type="range"]');

    function calc(){
      container.style.setProperty('--delay', `${-inp.value}s`);
    }

    calc();

    inp.oninput = calc;
  </script>
</body>
</html>
