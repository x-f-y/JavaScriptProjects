<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            border: 2px solid #aaa;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        if(canvas.getContext){
            const ctx = canvas.getContext('2d')

            /**
             * 阴影
             *  ctx.shadowOffsetX = offset 设置阴影水平偏移距离
             *  ctx.shadowOffsetY = offset 设置阴影垂直偏移距离
             *  ctx.shadowBlur = level 设置阴影的模糊程度，其数值并不跟像素数量挂钩，也不受变换矩形的影响，默认值为0
             *  ctx.shadowColor = color 设置阴影颜色
             */

            // 设置阴影
            ctx.shadowOffsetX = 10
            ctx.shadowOffsetY = 10
            ctx.shadowBlur = 5
            ctx.shadowColor = '#ccc'

            ctx.font = '50px serif'
            ctx.textAlign = 'center'
            ctx.textBaseline = 'middle'
            ctx.fillStyle = '#ee7934'
            ctx.fillText('Hi Canvas !', 250, 150)
            ctx.fillRect(150, 250, 200, 150)
        }
    </script>
</body>
</html>
