<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            border: 2px solid #aaa;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')
        ctx.lineWidth = 3

        ctx.beginPath()
        ctx.strokeStyle = 'red'
        ctx.moveTo(100, 100)
        ctx.lineTo(400, 100)
        ctx.stroke()

        ctx.beginPath()
        ctx.strokeStyle = 'green'
        ctx.moveTo(400, 100)
        ctx.lineTo(400, 400)
        ctx.stroke()

        ctx.beginPath()
        ctx.strokeStyle = 'yellow'
        ctx.moveTo(400, 400)
        ctx.lineTo(100, 400)
        ctx.stroke()

        ctx.beginPath()
        ctx.strokeStyle = 'blue'
        ctx.moveTo(100, 400)
        ctx.lineTo(100, 100)
        ctx.stroke()
    </script>
</body>
</html>
