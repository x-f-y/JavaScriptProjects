<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天机器人-用户注册</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body>
  <form class="user-form">
    <h1 class="title">
      <img src="./assets/robot.png" alt="">
      聊天机器人
    </h1>
    <div class="form-group">
      <i class="iconfont icon-yonghu"></i>
      <input id="txtLoginId" name="loginId" class="txt" type="text" maxlength="20" placeholder="请输入账号">
      <p class="err"></p>
    </div>
    <div class="form-group">
      <i class="iconfont icon-zhanghao"></i>
      <input id="txtNickname" name="nickname" class="txt" type="text" maxlength="20" placeholder="请输入昵称">
      <p class="err"></p>
    </div>
    <div class="form-group">
      <i class="iconfont icon-mima"></i>
      <input id="txtLoginPwd" name="loginPwd" class="txt" type="password" maxlength="20" placeholder="请输入密码">
      <p class="err"></p>
    </div>
    <div class="form-group">
      <i class="iconfont icon-mima"></i>
      <input id="txtLoginPwdConfirm" class="txt" type="password" maxlength="20" placeholder="请再输入一次密码">
      <p class="err"></p>
    </div>
    <div class="form-group">
      <button type="submit" class="submit">注册</button>
    </div>
    <div class="form-group">
      <p class="msg">
        已有账号？
        <a href="./login.html">点击这里登录</a>
      </p>
    </div>
  </form>

  <script src="./js/api.js"></script>
  <script src="./js/user.js"></script>
  <script src="./js/reg.js"></script>
</body>
</html>
