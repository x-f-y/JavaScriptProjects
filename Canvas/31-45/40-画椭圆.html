<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            border: 2px solid #aaa;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        if(canvas.getContext){
            const ctx = canvas.getContext('2d')

            /**
             * 语法：ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise)
             * 参数：
             *  x和y 椭圆圆心的x轴坐标和y轴坐标
             *  radiusX和radiusY 椭圆长轴的半径和短轴的半径
             *  rotation 椭圆的旋转角度，以弧度表示
             *  startAngle 将要绘制的起始点角度，从x轴测量，以弧度表示
             *  endAngle 椭圆将要绘制的结束点角度，以弧度表示
             *  anticlockwise 可选，为true表示逆时针绘制椭圆，为false则表示顺时针绘制椭圆。默认为顺时针
             */

            // 辅助线
            ctx.save()
            ctx.beginPath()
            ctx.setLineDash([5, 5])
            ctx.moveTo(0, 500)
            ctx.lineTo(500, 0)
            ctx.stroke()
            ctx.restore()

            ctx.beginPath()
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)'
            ctx.strokeStyle = 'green'
            ctx.lineWidth = 5
            ctx.ellipse(250, 250, 50, 100, Math.PI / 4, 0, Math.PI * 2); // 旋转45°
            ctx.stroke()
            ctx.fill()
        }
    </script>
</body>
</html>
