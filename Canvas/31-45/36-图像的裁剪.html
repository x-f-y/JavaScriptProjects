<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            border: 2px solid #aaa;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        if(canvas.getContext){
            const ctx = canvas.getContext('2d')

            /**
             * 图像的裁剪
             * 语法：
             *  1. ctx.clip() 将当前创建的路径设置为当前的剪切路径
             *  2. ctx.clip(fillRule)
             *  3. ctx.clip(path, fillRule)
             * 参数：
             *  1. fillRule 这个算法判断一个点是在路径内还是在路径外，允许的值：
             *      "nonzero"：非零环绕原则，默认的原则
             *      "evenodd"：奇偶环绕原则
             *  2. path 需要剪切的Path2D路径
             */

            /* ctx.arc(100, 100, 75, 0, Math.PI * 2, false)
            ctx.clip() // 使用当前的路径作为裁剪路径
            ctx.fillRect(0, 0, 100,100) */

            const path = new Path2D()
            path.rect(100, 100, 300, 300)
            ctx.clip(path) // 使用Path2D路径作为裁剪路径
            const img = new Image()
            img.src = '/image/dog.webp'
            img.onload = function (){
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
            }
        }
    </script>
</body>
</html>
