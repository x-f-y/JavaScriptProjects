    <script>
        const canvas = document.getElementById('canvas')
        // 通过判断getContext方法是否存在来判断浏览器对canvas的支持性
        if(canvas.getContext){
            const ctx = canvas.getContext('2d')
            // draw code here
        }else{
            // canvas-unsupported code here
        }
    </script>
</body>
