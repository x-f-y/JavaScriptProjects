<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            background-color: #ccc;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        /**
         * 画圆弧1
         *  语法：ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise)
         *  其中startAngle参数和endAngle参数为圆弧的起点和终点，单位是弧度，从x轴正方向开始计算
         *  其中anticlockwise参数的值为true时表示逆时针绘制圆弧，为false时表示顺时针绘制圆弧。默认是顺时针
         */
        
        ctx.beginPath()
        ctx.fillStyle = '#000'
        ctx.moveTo(250, 50)
        ctx.arc(250, 100, 50, -Math.PI / 2, Math.PI / 2, false)
        ctx.arc(250, 200, 50, -Math.PI / 2, Math.PI / 2, true)
        ctx.arc(250, 150, 100, Math.PI / 2, -Math.PI / 2, false)
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = '#fff'
        ctx.moveTo(250, 50)
        ctx.arc(250, 100, 50, -Math.PI / 2, Math.PI / 2, false)
        ctx.arc(250, 200, 50, -Math.PI / 2, Math.PI / 2, true)
        ctx.arc(250, 150, 100, Math.PI / 2, -Math.PI / 2, true)
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = '#000'
        ctx.arc(250, 200, 20, 0, Math.PI * 2, false)
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = '#fff'
        ctx.arc(250, 100, 20, 0, Math.PI * 2, true)
        ctx.fill()

        /**
         * 画圆弧2
         *  语法：ctx.arcTo(x1, y1, x2, y2, radius)
         *  解释：根据当前描点（前一个moveTo或lineTo等函数的止点）与给定的控制点1连接的直线，和控制点1与控制点2连接的直线，
         *  作为使用指定半径画出的圆的切线，画出两条切线之间的弧线路径。x1、y1是控制点1的坐标，x2、y2是控制点2的坐标
         */

        ctx.beginPath()
        ctx.setLineDash([])
        ctx.moveTo(250, 350)
        ctx.arcTo(250, 430, 150, 350, 38)
        ctx.stroke()

        ctx.fillStyle = 'blue'
        ctx.fillRect(250, 350, 10, 10)
        ctx.fillStyle = 'red'
        ctx.fillRect(250, 430, 10, 10)
        ctx.fillRect(150, 350, 10, 10)

        ctx.beginPath()
        ctx.setLineDash([5, 5])
        ctx.moveTo(250, 350)
        ctx.lineTo(250, 430)
        ctx.lineTo(150, 350)
        ctx.stroke()
    </script>
</body>
</html>
