<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            border: 2px solid #aaa;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        ctx.beginPath()
        ctx.moveTo(100, 100)
        ctx.lineTo(100, 400)
        ctx.lineTo(400, 400)
        ctx.stroke()

        /**
         * 随机颜色
         */
        function randomColor(){
            // 方法一
            /*const r = Math.floor(Math.random() * 256),
                g = Math.floor(Math.random() * 256),
                b = Math.floor(Math.random() * 256)
            return `rgb(${r},${g},${b})`*/
            // 方法二
            return '#' + Math.random().toString(16).padEnd(9, '0').substring(2, 8)
        }

        /**
         * 随机数量 3~7
         */
        function randomNumber(){
            return Math.round(Math.random() * 4 + 3)
        }

        /**
         * 随机高度 50~250
         */
        function randomHeight(){
            return Math.round(Math.random() * 200 + 50)
        }

        const n = randomNumber()
        const e = 300 / (n + 0.5)
        for(let i = 0; i < n; i++){
            const h = randomHeight()
            ctx.fillStyle = randomColor()
            ctx.fillRect(100 + e / 2 + e * i, 400 - h, 20, h)
        }
    </script>
</body>
</html>
