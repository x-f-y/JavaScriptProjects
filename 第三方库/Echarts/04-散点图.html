            yAxis: {

            series: [

                    },
                    data: axisData,
                    // symbolSize: 5 // 散点的大小
                    symbolSize: arg => {
                        const height = arg[0] / 100;
                        const weight = arg[1];
                        const bmi = weight / (height * height);
                        return (bmi > 28 ? 15 : 10);
                    },
                    itemStyle: {
                        // color: 'green' // 散点的颜色
                        color: arg => {
                            const height = arg.data[0] / 100;
                            const weight = arg.data[1];
                            const bmi = weight / (height * height);
                            return (bmi > 28 ? 'red' : 'green');
                        }
                    }
                }
            ]
        };
        myChart.setOption(option);
