<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../其他/tools/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function(){
				//类选择器
				let cla = $('.blue');
				console.log(cla);
				//id选择器	如果有多个，则选择第一个
				let myDiv = $('#mydiv');
				console.log(myDiv);
				//元素选择器
				let ele = $('span');
				console.log(ele);
				//通用选择器
				let all =  $('*');
				console.log(all);
				//组合选择器
				let group = $('#mydiv,div,.blue');
				console.log(group);
			};
		</script>
	</head>
	<body>
		<div id="mydiv">
			id选择器<span>span中的内容</span>
		</div>
		<div id="mydiv" class="blue">元素选择器</div>
		<span class="blue">样式选择器</span>
	</body>
</html>
