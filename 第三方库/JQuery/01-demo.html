<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dom对象与Jquery包装集对象</title>
		<!-- 引入Jquery核心js文件（如果未引入，则报错：$ is not defined） -->
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * $符号在jQuery中代表对jQuery对象的引用，通过该对象可以获取jQuery对象
			 * 	调用jQuery提供的方法等。只有jQuery对象才能调用jQuery提供的方法。
			 */
			window.onload = function() {
				/**
				 * Dom对象
				 * 	通过js方式获取的元素对象（document）
				 * Jquery对象
				 * 	通过jquery方法获取的元素对象，返回的是jquery包装集
				 */
				//Dom对象
				let divDom = document.getElementById('myDiv');
				console.log(divDom);
				//Jquery对象  $('#id属性值')
				let divJquery = $('#myDiv');
				console.log(divJquery);
				//dom对象转jquery对象
				let domToJquery = $(divDom);
				console.log(domToJquery);
				//jquery对象转dom对象
				let jqueryToDom = divJquery[0];
				console.log(jqueryToDom);
			};
		</script>
	</head>
	<body>
		<div id="myDiv">文本</div>
	</body>
</html>
