<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * 操作元素的内容
			 * 	text()	获取或设置元素的内容，不包含标签		类似于innerText	针对非表单元素
			 * 	html()	获取或设置元素的内容，包含标签		类似于innerHTML		针对非表单元素
			 * 	val()	获取或设置元素的值	针对表单元素
			 * 表单元素：
			 * 	文本框text、密码框password、单选框radio、复选框checkbox、隐藏域hidden、文本域textarea、下拉框select等
			 * 非表单元素：
			 * 	div、span、h1~h6、table、tr、td、p等
			 */
			window.onload = function() {
				$('#html').html('<h2>上海</h2>');
				$('#html2').html('上海');
				
				var html = $('#html').html();
				var html2 = $('#html2').html();
				console.log(html);
				console.log(html2);
				
				$('#text').text('北京');
				$('#text2').text('<h2>北京</h2>');
				
				var text = $('#text').text();
				var text2 = $('#text2').text();
				console.log(text);
				console.log(text2);
				
				let val = $('#op').val();
				console.log(val);
				 $('#op').val('今天天气不错~~~');
			};
		</script>
	</head>
	<body>
		<h3>
			<span>html()和text()方法设置元素内容</span>
		</h3>
		<div id="html"></div>
		<div id="html2"></div>
		<div id="text"></div>
		<div id="text2"></div>
		<input type="text" name="uname" id="op" value="oop" />
	</body>
</html>
