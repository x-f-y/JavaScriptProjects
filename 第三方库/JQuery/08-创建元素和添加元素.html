<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				margin: 10px 0px;
			}

			span {
				color: white;
				padding: 8px;
			}

			.red {
				background-color: red;
			}

			.blue {
				background-color: blue;
			}

			.green {
				background-color: green;
			}
			
			.pink{
				background-color: pink;
			}
			
			.gray{
				background-color: gray;
			}
		</style>
		<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			/**
			 * 创建元素和添加元素
			 * 	创建元素	
			 * 		$('内容')
			 * 	添加元素
			 * 		1、前追加子元素
			 * 			指定元素.prepend(内容)		在指定元素内部的最前面追加内容，内容可以是字符串，html元素或jquery对象
			 * 			$(内容).prependTo(指定元素)	把内容追加到元素内部的最前面，内容可以是字符串，html元素或jquery对象
			 * 		2、后追加子元素
			 * 			指定元素.append(内容)		在指定元素内部的最后面追加内容，内容可以是字符串，html元素或jquery对象
			 * 			$(内容).appendTo(指定元素)	把内容追加到元素内部的最后面，内容可以是字符串，html元素或jquery对象
			 * 		3、前追加同级元素
			 * 			before()					在指定元素的前面追加内容
			 * 		4、后追加同级元素
			 * 			after()						在指定元素的后面追加内容
			 * 		注意：在添加元素时，如果元素本身不存在（新建的元素），此时会将元素追加到指定位置
			 * 		如果元素已经存在（已有的元素），则会将原来的元素直接剪切设置到指定位置
			 */
			window.onload = function() {
				//创建元素
				console.log($('<p>这是一个p元素</p>'));
				//添加元素
				var span = '<span>小奶狗</span>';
				$('.green').prepend(span);
				var span2 = '<span>小狼狗</span>';
				$(span2).prependTo($('.green'));//需要将span2转换为jquery对象才能调用此方法
				
				var span3 = '<span>小奶狗1</span>';
				$('.green').append(span3);
				var span4 = '<span>小狼狗1</span>';
				$(span4).appendTo($('.green'));//需要将span4转换为jquery对象才能调用此方法
				//将已有的元素追加到指定位置
				$('.green').append($('.red'));
				
				let sp1 = '<span class="pink">女神</span>';
				let sp2 = '<span class="gray">歌手</span>';
				$('.blue').before(sp1);
				$('.blue').after(sp2);
			};
		</script>
	</head>
	<body>
		<h3>prepend()方法前追加内容</h3>
		<h3>prependTo()方法前追加内容</h3>
		<h3>append()方法后追加内容</h3>
		<h3>appendTo()方法后追加内容</h3>
		<span class="red">男神</span>
		<span class="blue">偶像</span>
		<div class="green">
			<span>小鲜肉</span>
		</div>
	</body>
</html>
