<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		/**
		 * promise如何串联多个操作任务
		 * 	promise的then()返回一个新的promise，可以看成then()的链式调用
		 * 	通过then的链式调用串连多个同步/异步任务
		 */
		let p = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('ok');
			}, 1000);
		});
		//第一个then的返回结果是 成功状态 success 的promise对象
		//第二个then的返回结果是 成功状态 undefined 的promise对象（因为第二个then没有返回值，相当于return undefined）
		p.then(value => {
			return new Promise((resolve, reject) => {
				resolve('success');
			});
		}).then(value => {
			console.log(value);//success
		}).then(value => {
			console.log(value);//undefined
		})
	</script>
</head>

<body>
</body>

</html>
