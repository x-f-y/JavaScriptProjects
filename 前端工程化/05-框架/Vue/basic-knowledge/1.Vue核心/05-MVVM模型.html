<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tools/vue.js"></script>
</head>

<body>
    <!--
        MVVM模型：
            1. M：模型（Model）：data中的数据
            2. V：视图（View）：模板代码
            3. VM：视图模型（ViewModel）：Vue实例
        观察发现：
            1. data中的所有属性，最后都出现在了vm身上
            2. vm身上所有的属性以及Vue原型上的所有属性，在Vue模板中都可以直接使用
    -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <h2>测试一下：{{$options}}</h2>
        <h2>测试一下：{{$emit}}</h2>
        <h2>测试一下：{{_c}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            }
        })
        console.log(vm)
    </script>
</body>

</html>
