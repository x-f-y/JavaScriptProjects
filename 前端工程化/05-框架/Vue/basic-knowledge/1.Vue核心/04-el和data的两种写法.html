<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tools/vue.js"></script>
</head>

<body>
    <!--
        1. el有2种写法
            - new Vue()的时候配置el属性
            - 先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        2. data有2种写法
            - 对象式
            - 函数式
            如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
        3. 一个重要的原则：
            由Vue管理的函数，一定不要写成箭头函数，一旦写了箭头函数，this就不再是Vue实例了
    -->
    <div id="root">
        <h1>hello, {{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({ // vm表示 ViewModle 视图模型
            // el的第一种写法
            // el: '#root',
            // data的第一种写法 对象式
            /*data: {
                name: 'xfy'
            }*/
            // data的第二种写法 函数式
            data(){
                // console.log(this) // 这里的this是Vue实例对象
                return {
                    name: 'xfy'
                }
            }
        })
        // console.log(vm)
        // el的第二种写法
        vm.$mount('#root')
    </script>
</body>

</html>
